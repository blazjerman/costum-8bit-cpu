<!DOCTYPE html>
<html>
<head>
  <title>Grid of Numbers</title>
  <style>
    table {
      border-collapse: collapse;
    }
    
    td {
      border: 1px solid black;
      padding: 5px;
    }
  </style>
</head>
<body>
  <table>
    <tbody id="grid"></tbody>
  </table>

  <script>
    // Generate the grid of numbers
    var gridData = '';
    for (var i = 0; i < 10; i++) {
      gridData += '<tr>';
      for (var j = 0; j < 100; j++) {
        gridData += '<td>' + (i * 100 + j + 1) + '</td>';
      }
      gridData += '</tr>';
    }
    
    // Insert the grid into the HTML document
    document.getElementById('grid').innerHTML = gridData;
  </script>
</body>
</html>
